<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>marup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: #f0f8ff;
      overflow-x: hidden;
    }

    .page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 80px 20px 100px;
      position: relative;
      z-index: 1;
    }

    #main-page {
      background-color: #add8e6;
      color: #003366;
    }

    #share-page {
      background-color: #d4fcd4;
      color: #003300;
    }

    #greeting {
      font-size: 2.8em;
      font-weight: bold;
      margin-bottom: 0.4em;
    }

    #subline {
      font-size: 1.4em;
      margin-bottom: 1em;
    }

    #quote-bg {
      font-size: 1.2em;
      font-style: italic;
      font-weight: bold;
      text-decoration: underline;
      margin-top: 1em;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    #share-page h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    /* Sparkling stars */
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                  0 0 20px rgba(255, 255, 255, 0.5);
      animation: fall linear infinite, twinkle ease-in-out infinite;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
        filter: brightness(1);
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
        filter: brightness(2);
      }
    }

    /* Ad containers */
    #top-ad, #bottom-ad {
      width: 100%;
      text-align: center;
      background: #ffffff;
      z-index: 999;
    }

    #top-ad {
      position: fixed;
      top: 0;
      left: 0;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    #bottom-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
  <!-- ‚úÖ AdSense JS -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

  <!-- ‚úÖ Top Ad -->
  <div id="top-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8907316139249011"
         data-ad-slot="5401364822"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- ‚úÖ Main Greeting Page -->
  <div id="main-page" class="page">
    <div id="greeting">Loading...</div>
    <div id="subline">Have a Good day ‚ú®</div>
    <div id="quote-bg">"It is never too late to be what you might have been ü´°."</div>
    <button onclick="goToShare()">Next üëâ</button>
  </div>

  <!-- ‚úÖ Share Page -->
  <div id="share-page" class="page">
    <h1>Send to your nearby people/family members (if you think that you are a beautiful/handsome person) üôÉ</h1>
    <button onclick="shareWebsite()">Share Now ‚ò∫Ô∏è</button>
  </div>

  <!-- ‚úÖ Bottom Ad -->
  <div id="bottom-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8907316139249011"
         data-ad-slot="4326535422"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function getISTHour() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istOffset = 5.5 * 60 * 60000;
      const istTime = new Date(utc + istOffset);
      return istTime.getHours();
    }

    function showGreeting() {
      const hour = getISTHour();
      let greeting = "";

      if (hour >= 4 && hour < 12) {
        greeting = "Good Morning üåÖ";
      } else if (hour >= 12 && hour < 15) {
        greeting = "Good Afternoon üèñÔ∏è";
      } else if (hour >= 15 && hour < 19) {
        greeting = "Good Evening üåá";
      } else {
        greeting = "Good Night üåÉ";
      }

      document.getElementById("greeting").textContent = greeting;
    }

    function goToShare() {
      document.getElementById("main-page").style.display = "none";
      document.getElementById("share-page").style.display = "flex";
    }

    function shareWebsite() {
      const url = "https://marup26.github.io/marup.github.io/";
      if (navigator.share) {
        navigator.share({
          title: "Check this out!",
          text: "I found this cool page üòç",
          url: url
        }).catch((err) => alert("Could not share: " + err));
      } else {
        navigator.clipboard.writeText(url).then(() => {
          alert("Link copied! Share with your friends ü•∞");
        });
      }
    }

    function createStars(count = 80) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = -Math.random() * 100 + "px";
        star.style.animationDuration = 2 + Math.random() * 3 + "s";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(star);
      }
    }

    // Initialize
    document.getElementById("main-page").style.display = "flex";
    showGreeting();
    createStars();
  </script>
</body>
  </html>
