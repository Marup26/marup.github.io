<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>marup</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    .ad-banner {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      position: relative;
      z-index: 5;
    }

    .page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: calc(100vh - 100px);
      text-align: center;
      padding: 10px;
    }

    #main-page {
      background-color: Skyblue;
      color: #336;
    }

    #share-page {
      background-color: lightgreen;
      color: #336;
    }

    #greeting {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }

    #subline {
      font-size: 1.3em;
      margin-bottom: 1em;
    }

    #quote-bg {
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: underline;
      font-style: italic;
      margin-top: 1em;
    }

    button {
      background-color: red;
      color: black;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: darkred;
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: black;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                  0 0 20px rgba(255, 255, 255, 0.5);
      animation: fall linear infinite, twinkle ease-in-out infinite;
      opacity: 0.9;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) scale(0.3);
        opacity: 0;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        transform: scale(1);
        opacity: 0.9;
        filter: brightness(1);
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
        filter: brightness(2);
      }
    }
  </style>

  <!-- AdSense Script -->

</head>

  <script>
    function getISTHour() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istOffset = 5.5 * 60 * 60000;
      const istTime = new Date(utc + istOffset);
      return istTime.getHours();
    }

    function showGreeting() {
      const hour = getISTHour();
      let greeting = "";

      if (hour >= 4 && hour < 12) {
        greeting = "Good Morning 🌅";
      } else if (hour >= 12 && hour < 15) {
        greeting = "Good Afternoon 🏖️";
      } else if (hour >= 15 && hour < 19) {
        greeting = "Good Evening 🌇";
      } else {
        greeting = "Good Night 🌃";
      }

      document.getElementById("greeting").textContent = greeting;
    }

    function goToShare() {
      document.getElementById("main-page").style.display = "none";
      document.getElementById("share-page").style.display = "flex";
    }

    function copyLink() {
      const link = "https://marup26.github.io/marup.github.io/";
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied! Share this: " + link);
      }).catch(() => {
        alert("Link: " + link);
      });
    }

    function shareWhatsApp() {
      const msg = encodeURIComponent("Check this out! 👉 https://marup26.github.io/marup.github.io/");
      window.open("https://wa.me/?text=" + msg, "_blank");
    }

    function shareTelegram() {
      const msg = encodeURIComponent("Check this out! 👉 https://marup26.github.io/marup.github.io/");
      window.open("https://t.me/share/url?url=" + msg, "_blank");
    }

    function createStars(count = 60) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = Math.random() * window.innerWidth + "px";
        star.style.top = -Math.random() * 100 + "px";
        star.style.animationDuration = 2 + Math.random() * 3 + "s";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(star);
      }
    }

    document.getElementById("main-page").style.display = "flex";
    showGreeting();
    createStars();
  </script>
